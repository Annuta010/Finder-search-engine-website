<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder - карты</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="content" id="map-cont">
           
            <main>
               <div class="" id="map"></div> 
               <button id="show-tools">
                   <div class="img">
                    <svg id="Слой_1" data-name="Слой 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11.56 11.56"><defs><style>.cls-1{fill:none;stroke:#979494;stroke-linejoin:round;}</style></defs><title>tools</title><path class="cls-1" d="M12.47,8.29A3.33,3.33,0,0,1,9,9.09L5.46,12.64a1.5,1.5,0,0,1-2.12-2.12L6.89,7A3.34,3.34,0,0,1,7.7,3.52a3.39,3.39,0,0,1,3.66-.75L9.75,4.38a1.23,1.23,0,0,0,0,1.72l.14.14a1.23,1.23,0,0,0,1.72,0l1.6-1.6A3.36,3.36,0,0,1,12.47,8.29Z" transform="translate(-2.4 -2.03)"/></svg>
                   </div>
               </button>
                <aside class="maps-sidebar ">
                    <div id="maps-overlay" class="hidden"></div>
                    <ul class="map-filters">
                        <li><button><img src="icons/rating.svg" alt="Рейтинг"></button></li>
                        <li><button><img src="icons/clock.svg" alt="Время работы"></button></li>
                        <li><button><img src="icons/filter.svg" alt="Все фильтры"></button></li>
                        <li><button><img src="icons/place.svg" alt="Места рядом"></button></li>
                    </ul>
                    <nav class="icon-controls">
                        <div class="nav-icons">
                            <button class="nav-image" id="go-back">
                                <img src="icons/left-arrow.svg" alt="Назад">
                            </button>
                            <button class="nav-image" id="go-fwd">
                                <img src="icons/left-arrow.svg" alt="Вперед">
                            </button>
                            <button class="nav-image" id="refresh">
                                <img src="icons/refresh.svg" alt="Обноваить">
                            </button>
                        </div>
                        <button class="nav-image" id="close">
                            <img src="icons/close big.svg" alt="Обноваить">
                        </button>
                    </nav>
                    <form class="search" id="search-bar">
                        <label>
                            <input type="search" id="search" placeholder="Поиск">
                            <button id="search-button"><img src="icons/lupa.svg" alt="Искать"></button>                            
                        </label>
                    </form>
                    <ul class="results">
                        <li>
                            <div class="title">Экострой маркет</div>
                            <p>Магазин строительных материалов, строительный магазин, электротовары</p>
                            <form action="" class="rating-info active">
                                <label><span class="rating-value">2.3</span></label>
                                <div class="rating">
                                    <div class="rating-active"></div>
                                    <div class="rating-items">
                                        <input type="radio" class="star-rating" name="star-rating" value="1">
                                        <input type="radio" class="star-rating" name="star-rating" value="2">
                                        <input type="radio" class="star-rating" name="star-rating" value="3">
                                        <input type="radio" class="star-rating" name="star-rating" value="4">
                                        <input type="radio" class="star-rating" name="star-rating" value="5">
                                    </div>
                                    
                                </div>
                                <label>
                                    <span class="review-quentity">(271)</span>
                                </label>
                            </form>
                        </li>
                        <li>
                            <div class="title">Экострой маркет</div>
                            <p>Магазин строительных материалов, строительный магазин, электротовары</p>
                            <form action="" class="rating-info active">
                                <label><span class="rating-value">4.1</span></label>
                                <div class="rating">
                                    <div class="rating-active"></div>
                                    <div class="rating-items">
                                        <input type="radio" class="star-rating" name="star-rating" value="1">
                                        <input type="radio" class="star-rating" name="star-rating" value="2">
                                        <input type="radio" class="star-rating" name="star-rating" value="3">
                                        <input type="radio" class="star-rating" name="star-rating" value="4">
                                        <input type="radio" class="star-rating" name="star-rating" value="5">
                                    </div>
                                    
                                </div>
                                <label>
                                    <span class="review-quentity">(271)</span>
                                </label>
                            </form>
                        </li>
                    </ul>
                </aside>
            </main>    
        </div>

    </div>
    <script src="js/maps.js"></script> 
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAApAiJwRLacQ69Pr6SJdcDrw1T-Tl8JkQ&callback=initMap&libraries=&v=weekly"
      async
    ></script> 
</body>
</html>
